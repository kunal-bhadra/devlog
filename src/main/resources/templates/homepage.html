<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}" xmlns:th="http://www.thymeleaf.org" xmlns:hx-on="http://www.w3.org/1999/xhtml">
<head>
	<title>GitInsight</title>
</head>
<body>
	<section layout:fragment="content">
        <div class="container col-xxl-8 px-4 py-4">
            <div hx-ext="response-targets" class="row flex-lg-row-reverse align-items-center g-5 py-4">
                <div id="any-errors">
                    &nbsp;
                </div>
                <div id="llm-summary" class="col-10 col-sm-8 col-lg-6">
                    &nbsp;
                </div>
                <div class="col-lg-6">
                    <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3 text-center">GitHub Insight</h1>
                    <p class="lead text-center mb-5">Generate a summary of your recent coding activity</p>
                    <div class="mb-3">
                        <form th:object="${gitUser}">
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text" id="form-git-url">https://github.com/</span>
                                    <input
                                        th:field="*{gitUsername}"
                                        type="text"
                                        class="form-control"
                                        id="gitUsername"
                                        placeholder="Enter your username"
                                        aria-describedby="form-git-url gitUsername"
                                    >
                                </div>
                            </div>
                            <button
                                    class="w-100 btn btn-lg btn-light fw-bold"
                                    type="submit"
                                    hx-post="/api/git"
                                    hx-target="#raw-summary"
                                    hx-target-404="#raw-summary"
                                    hx-swap="innerHTML">
                                Generate Summary
                                <span class="htmx-indicator spinner-border spinner-border-sm" aria-hidden="true"></span>
                            </button>
                        </form>
                    </div>
                    <div id="raw-summary">
                            &nbsp;
                    </div>
                </div>
            </div>
        </div>
	</section>
</body>
</html>
