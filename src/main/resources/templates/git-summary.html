<!DOCTYPE html>
<html xmlns:th lang="en">
<head>
    <meta charset="UTF-8">
    <title>Git Summary</title>
    <style>
        .event-container {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div th:if="${gitSummary != null}">
    <h1>Git Summary:</h1>
    <div th:each="line : ${gitSummary.split('(\r\n|\n)')}" th:if="${line.startsWith('Event:')}" class="event-container">
        <p th:text="${line}"></p>
    </div>
    <div th:if="${gitSummary.trim().isEmpty()}">
        <p>No activities to show</p>
    </div>

</div>

<div th:if="${gitSummary == null}">
    <h1>User Not Found</h1>
    <p>The GitHub username was invalid. Please try again.</p>
</div>

</body>
</html>
