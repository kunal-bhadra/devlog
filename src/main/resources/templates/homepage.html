	<section layout:fragment="content">
		<div class="container col-xxl-8 px-5 py-5 position-relative">
				<div hx-ext="response-targets" class="row d-flex justify-content-center g-5 py-5">
					<div class="col-lg-6">
						<h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3 text-center">GitHub Insight</h1>
						<p class="lead text-center mb-5">Generate a summary of your recent coding activity</p>
						<div class="mb-3">
							<form th:object="${gitUser}">
								<div class="mb-3">
									<div class="input-group">
										<span class="input-group-text" id="form-git-url">https://github.com/</span>
										<input
												th:field="*{gitUsername}"
												type="text"
												class="form-control"
												id="gitUsername"
												placeholder="Enter your username"
												aria-describedby="form-git-url gitUsername"
										>
									</div>
								</div>
								<button
										class="w-100 btn btn-lg btn-light fw-bold"
										type="submit"
										hx-post="/api/git"
										hx-target="#quick-summary"
										hx-target-error="#any-errors"
										hx-swap="innerHTML">
									Generate Summary
									<span class="htmx-indicator spinner-border spinner-border-sm" aria-hidden="true"></span>
								</button>
							</form>
						</div>
					</div>
					<div class="col-lg-6">
						<div id="quick-summary">
							&nbsp;
						</div>
					</div>
					<div id="any-errors" class="position-absolute top-0 start-50 translate-middle">
						&nbsp;
					</div>
				</div>
